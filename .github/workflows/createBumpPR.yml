name: Create bump PR

on:
  workflow_dispatch:
  repository_dispatch:
    types: [newRelease]

jobs:
  create-bump-pr:
    runs-on: macos-10.15

    steps:
      - name: Event Information
        run: |
          echo "Event '${{ github.event.action }}' received from '${{ github.event.client_payload.repository }}'"
        
      - name: checkout
        uses: actions/checkout@v2

      - name: create bump PR
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |            
            echo "ℹ️ creating branch..."
            TIME_STAMP=`date +"%Y-%m-%d-%H%M%S"`
            BRANCH="chore/bump_$TIME_STAMP"
            git branch $BRANCH
            git checkout $BRANCH
            
            curl --silent https://raw.githubusercontent.com/wireapp/wire-ios-shared-resources/master/Scripts/updateCatfile.swift --output updateCarfile.swift
            chmod +x updateCarfile.swift
            swift updateCarfile.swift ${{ secrets.RATE_LIMIT_SECRET }} ./Cartfile

            carthage update --no-build
            git add .
            git commit -m"bump components"
            git push --set-upstream origin chore/bump

            echo "ℹ️ open bump PR"
            gh pr create --title "chore: bump components" --body "bump for components"


