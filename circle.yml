machine:
  xcode:
    version: "8.3.2"
  environment:
    DEPENDENCIES_BASE_URL: "https://raw.githubusercontent.com/wireapp/wire-ios-shared-resources/feature/ui-project-support"

checkout:
  post:
    # Download other scripts
    - curl -O "${DEPENDENCIES_BASE_URL}/environment.sh"
    - ./environment.sh
    - curl -O "${DEPENDENCIES_BASE_URL}/dependencies.sh"
    - curl -O "${DEPENDENCIES_BASE_URL}/build.sh"
    - curl -O "${DEPENDENCIES_BASE_URL}/test.sh"
    - curl -O "${DEPENDENCIES_BASE_URL}/post_test.sh"

dependencies:
  override:
    - ./dependencies.sh
  cache_directories:
    - Carthage/Build
    - ~/.gem

test:
  override:
    - ./build.sh
    - ./test.sh
  post:
    - ./post_test.sh
